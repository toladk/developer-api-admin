<div class="main-content">

    <div class="page-content mt-4">
        <div class="container-fluid">

            <!-- start page title -->
            <div class="row">
                <div class="col-12">
                    <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                        <h4 class="mb-sm-0 font-size-18">Role List</h4>

                        <div class="page-title-right">
                            <ol class="breadcrumb m-0">
                                <li class="breadcrumb-item"><a href="javascript: void(0);">Role</a></li>
                                <li class="breadcrumb-item active">Role List</li>
                            </ol>
                        </div>

                    </div>
                </div>
            </div>
            <!-- end page title -->

            <div class="row">
                <div class="col-xl-12 col-md-12">
                    <!-- card -->
                    <div class="card card-h-100">
                        <!-- card body -->
                        <div class="card-body">
                            <ng-template #indicatorTemplate><i nz-icon nzType="loading" class="mt-5" style="font-size: 30px; color: #4CAF50; padding-top: 20px;" nzSpin="true"></i></ng-template>
                            <nz-spin simple [nzIndicator]="indicatorTemplate" [nzSpinning]="isSpinning">
                                <div class="">
                                    <div class="table-responsive mb-4">
                                        <table class="table align-middle datatable dt-responsive table-check nowrap" style="border-collapse: collapse; border-spacing: 0 8px; width: 100%;" *ngIf="roleList.length > 0">
                                            <thead>
                                                <tr>
                                                    <th scope="col" style="width: 50px;">#</th>
                                                    <th scope="col">Role Name</th>
                                                    <th scope="col">Normalize Name</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr *ngFor="let list of roleList | paginate: { itemsPerPage: 10, currentPage: p }; let r = index">
                                                    <th scope="row">
                                                        {{ r+1 }}
                                                    </th>
                                                    <td>
                                                        {{ list.Name }}
                                                    </td>
                                                    <td>{{ list.NormalizedName }}</td>
                                                </tr>
                                            </tbody>
                                        </table>

                                        <table class="table align-middle datatable dt-responsive table-check nowrap" style="border-collapse: collapse; border-spacing: 0 8px; width: 100%;" *ngIf="roleList.length === 0">
                                            <thead>
                                                <tr>
                                                    <th scope="col" style="width: 50px;">#</th>
                                                    <th scope="col">Role Name</th>
                                                    <th scope="col">Normalize Name</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td colspan="4" class="text-center">
                                                        <div class="mt-3 mb-3">
                                                            <h6 class="text-primary">No Data...</h6>
                                                        </div>

                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                        <!-- end table -->
                                    </div>
                                </div>
                            </nz-spin>
                            <div class="col-xl-12 mb-4">
                                <div class="row">
                                    <div class="col-6 col-md-6">
                                        <p>Total Role : {{ roleList.length }}</p>
                                    </div>
                                    <div class="col-6 col-md-6">
                                        <div class="" style="float: right;">
                                            <pagination-controls class="my-pagination" (pageChange)="p = $event"></pagination-controls>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <!-- end card body -->
                    </div>
                    <!-- end card -->
                </div>
                <!-- end row-->
            </div>
            <!-- container-fluid -->
        </div>
        <!-- End Page-content -->
    </div>

</div>
